
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 70%;
            margin: auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            font-size: 2.5em;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            font-size: 1.1em;
            display: block;
            margin: 10px 0 5px;
        }
        .form-container select, .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            background-color: #5c6bc0;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #3f51b5;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<header>
    <h1>Online Salon Booking</h1>
</header>

<div class="container">
    <div class="form-container">
        <h2>Book Your Appointment</h2>
        <form id="bookingForm">
            <label for="salon">Select Salon:</label>
            <select id="salon" name="salon" required>
                <option value="">Select Salon</option>
                <option value="1">Glow & Shine</option>
                <option value="2">Urban Look</option>
            </select>

            <label for="service">Select Service:</label>
            <select id="service" name="service" required>
                <option value="">Select Service</option>
                <option value="1">Haircut</option>
                <option value="2">Facial</option>
                <option value="3">Hair Spa</option>
            </select>

            <label for="user">Select User:</label>
            <select id="user" name="user" required>
                <option value="">Select User</option>
                <option value="1">Ravi Kumar</option>
                <option value="2">Simran Kaur</option>
            </select>

            <label for="bookingTime">Booking Time:</label>
            <input type="datetime-local" id="bookingTime" name="bookingTime" required>

            <button type="submit">Book Now</button>
        </form>

        <div class="message" id="responseMessage"></div>
    </div>
</div>

<script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const salon = document.getElementById('salon').value;
        const service = document.getElementById('service').value;
        const user = document.getElementById('user').value;
        const bookingTime = document.getElementById('bookingTime').value;

        if (salon && service && user && bookingTime) {
            // Example response message after form submission
            document.getElementById('responseMessage').innerHTML = 'Your booking is confirmed!';
            document.getElementById('responseMessage').style.color = 'green';
        } else {
            document.getElementById('responseMessage').innerHTML = 'Please fill all the fields!';
            document.getElementById('responseMessage').style.color = 'red';
        }
    });
</script>

</body>
</html>
